
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoAiPro - Free AI Photo Tools</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            text-align: center;
            padding: 20px 10px;
        }
        header img {
            height: 60px;
            vertical-align: middle;
        }
        header h1 {
            display: inline-block;
            margin: 0 10px;
            font-size: 28px;
            vertical-align: middle;
            color: #2a2a72;
        }
        .tools {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }
        .tool {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .tool h3 {
            margin-top: 0;
            color: #2a2a72;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        footer {
            text-align: center;
            background: #f0f0f0;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="Logo">
    <h1>PhotoAiPro</h1>
</header>

<div class="tools">
    <div class="tool">
        <h3>üîç Image Enhancer</h3>
        <iframe src="https://imgupscaler.com/" loading="lazy"></iframe>
    </div>
    <div class="tool">
        <h3>üßΩ Background Remover</h3>
        <iframe src="https://www.remove.bg/" loading="lazy"></iframe>
    </div>
    <div class="tool">
        <h3>üé® AI Image Generator</h3>
        <iframe src="https://www.craiyon.com/" loading="lazy"></iframe>
    </div>
</div>

<footer>

</footer>

</body>
</html>
